
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Independance Day</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sky">
        <div class="sun">
            <img src="./sun.png" alt="">
        </div>
        <div class="highway">

        </div>
        <div class="city">

        </div>
        <div class="car">
            <img src="./car.png" alt="">
        </div>
        <div class="flag">
            <img src="./flag.png" alt="" width="50px">
        </div>
        <div class="face">
            <img src="./face.png" alt="" width="20px">
        </div>
        <div class="wheel">
            <img src="./wheel.png" alt="" class="back-wheel">
            <img src="./wheel.png" alt="" class="front-wheel">
        </div>
        <div class="independance">
            <h1 id="happy">HAPPY</h1>
            <h1 id="independance">INDEPENDANCE</h1>
            <h1 id="day">DAY</h1>
        </div>
    </div>
</body>
</html>
